<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Page</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fullpage.js version 2 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/fullpage.min.css" />
  <style>
    /* Ensure that each section fills the entire viewport */
    .section {
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Fullpage container */
    #fullpage {
      height: 100%;
    }

    h1, h2 {
      color: #333;
    }

    a.btn {
      margin-top: 20px;
    }

    /* Navbar Styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar a {
      color: #fff;
      margin: 0 15px;
      padding: 10px 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      background-color: #87d9a1;
      border-radius: 5px;
    }

    /* Offset sections for navbar */
    .section {
      padding-top: 60px; /* To make space for the fixed navbar */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar bg-primary">
    <a href="#welcome-section" class="navbar-brand">Welcome</a>
    <a href="#log-form-transport" class="navbar-link">Log Form</a>
    <a href="#questlog-section" class="navbar-link">Quest Log</a>
  </nav>

  <div id="fullpage">
    <!-- Section 1: Welcome Section -->
    <div class="section" id="welcome-section">
      <h1 id="welcome-message">Welcome!</h1>
      <a href="#log-form-transport" class="btn btn-primary">Go to Log Form</a>
      <a href="#questlog-section" class="btn btn-secondary">Go to Questlog</a>
    </div>

    <!-- Transport Log Form -->
    <div class="section" id="log-form-transport">
        <h2>Add New Log Entry for Transport</h2>
        <form id="log-form-transport">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="co2">CO2 Emissions (kg):</label>
            <input type="text" id="co2" name="co2" required />
          </div>
          <div class="form-group">
            <label for="points">Points:</label>
            <input type="number" id="points" name="points" required />
          </div>
          <button type="submit" class="submit-btn">Submit Log</button>
        </form>
        <p id="error-message" class="error-message"></p>
      </div>
    </div>
    <!-- Food Log Form -->
    <div class="section" id="log-form-food">
        <h2>Add New Log Entry for Food</h2>
        <form id="log-form-food">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="co2">CO2 Emissions (kg):</label>
            <input type="text" id="co2" name="co2" required />
          </div>
          <div class="form-group">
            <label for="points">Points:</label>
            <input type="number" id="points" name="points" required />
          </div>
          <button type="submit" class="submit-btn">Submit Log</button>
        </form>
        <p id="error-message" class="error-message"></p>
      </div>
    </div>

    <!-- Section 3: Quest Log -->
    <div class="section" id="questlog-section">
      <h2>Quest Log</h2>
      <p>Your progress in the quests will be displayed here.</p>
      <a href="#log-form-transport" class="btn btn-primary">Go to Log Form</a>
      <a href="#welcome-section" class="btn btn-secondary">Go to Welcome</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/fullpage.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize Fullpage.js with snapping and smooth scrolling enabled
      new fullpage('#fullpage', {
        autoScrolling: true, // Enable auto-scrolling (enables snapping to next section)
        scrollHorizontally: false, // Disable horizontal scrolling
        navigation: true, // Show navigation dots
        anchors: ['welcome-section', 'log-form-transport', 'questlog-section'], // Set anchors for each section
        showActiveTooltip: true, // Show tooltips on navigation dots
        scrollingSpeed: 1000, // Smooth scrolling speed (in ms)
        scrollOverflow: true, // Enable scrolling for content inside sections
        responsiveWidth: 1200, // Define the width at which fullPage.js will be disabled (for smaller screens)
        responsiveHeight: 800, // Set the minimum height for responsive sections
      });

      // Verifying user once the page is fully loaded
      verifyUser();
    });

    async function verifyUser() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        alert('Unauthorized! Please log in.');
        window.location.href = '/index.html';
        return;
      }

      try {
        const response = await fetch('http://localhost:5005/auth/verify', {
          method: 'GET',
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        if (response.ok) {
          const userData = await response.json();
          document.getElementById('welcome-message').innerText = `Welcome, ${userData.name}!`;
        } else {
          alert('Session expired. Please log in again.');
          localStorage.removeItem('authToken');
          window.location.href = '/index.html';
        }
      } catch (err) {
        console.error('Error verifying user:', err);
        alert('An error occurred. Please log in again.');
        localStorage.removeItem('authToken');
        window.location.href = '/index.html';
      }
    }
  </script>
  <script>
    // JavaScript for handling form submission for Transport Log
    const form = document.getElementById('log-form-transport');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const logData = {
        name: form.name.value,
        co2: form.co2.value,
        points: form.points.value,
        user: localStorage.getItem('userId'),
      };
      try {
        const response = await fetch('http://localhost:5005/log_transport', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${localStorage.getItem('authToken')}`,
          },
          body: JSON.stringify(logData),
        });
        const result = await response.json();
        if (response.status === 200) {
          alert('Log entry created!');
          window.location.href = 'main.html';
        } else {
          document.getElementById('error-message').textContent =
            result.message || 'Error occurred.';
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('error-message').textContent =
          'Something went wrong.';
      }
    });
    // JavaScript for handling form submission for Food Log
    const form2 = document.getElementById('log-form-food');
    form2.addEventListener('submit', async (event) => {
      event.preventDefault();
      const logData = {
        name: form2.name.value,
        co2: form2.co2.value,
        points: form2.points.value,
        user: localStorage.getItem('userId'),
      };
      try {
        const response = await fetch('http://localhost:5005/log_food', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${localStorage.getItem('authToken')}`,
          },
          body: JSON.stringify(logData),
        });
        const result = await response.json();
        if (response.status === 200) {
          alert('Log entry created!');
          window.location.href = 'main.html';
        } else {
          document.getElementById('error-message').textContent =
            result.message || 'Error occurred.';
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('error-message').textContent =
          'Something went wrong.';
      }
    });
  </script>
</body>
</html>
