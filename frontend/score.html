<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Your Eco-Score</h2>
    <p id="score-display">Calculating...</p>
  </div>

  <script>
    async function fetchScore() {
      try {
        const response = await fetch('http://localhost:5005/log/user-score', {
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('authToken')}`,
          },
        });

        if (response.ok) {
          const data = await response.json();
          document.getElementById('score-display').textContent = `Your total points: ${data.totalPoints}`;
        } else {
          document.getElementById('score-display').textContent = 'Unable to fetch your score.';
        }
      } catch (error) {
        console.error('Error fetching score:', error);
        document.getElementById('score-display').textContent = 'Error occurred.';
      }
    }

    fetchScore();
  </script>
</body>
</html>
