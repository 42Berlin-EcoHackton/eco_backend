<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center">
    <h1>Welcome to the Main Page!</h1>
    <a href="log.html" class="btn btn-primary">Go to Log Form</a>
    <a href="questlog.html" class="btn btn-secondary">Go to Questlog</a>
  </div>
</body>
</html>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
  <script>
    // Initialize fullpage.js
    new fullpage('#fullpage', {
      autoScrolling: true,
      scrollHorizontally: false,
      navigation: true,
      showActiveTooltip: true,
    });

    async function verifyUser() {
      const token = localStorage.getItem('authToken');
      if (!token) {
        alert('Unauthorized! Please log in.');
        window.location.href = '/index.html';
        return;
      }

      try {
        const response = await fetch('http://localhost:5005/auth/verify', {
          method: 'GET',
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        if (response.ok) {
          const userData = await response.json();
          document.getElementById('welcome-message').innerText = `Welcome, ${userData.name}!`;
        } else {
          alert('Session expired. Please log in again.');
          localStorage.removeItem('authToken');
          window.location.href = '/index.html';
        }
      } catch (err) {
        console.error('Error verifying user:', err);
        alert('An error occurred. Please log in again.');
        localStorage.removeItem('authToken');
        window.location.href = '/index.html';
      }
    }

    verifyUser();
  </script>
</body>
</html>
