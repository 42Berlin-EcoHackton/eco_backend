<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest Log</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fullpage.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css" />
</head>
<body>

  <div id="fullpage">
    <!-- Section 1: Main Quest -->
    <div class="section">
      <div class="header fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">Eco Dashboard</a>
        </nav>
      </div>

      <div class="quest-container container">
        <div class="quest-ticket">
          <h3>Reduce CO2 Emissions</h3>
          <p>Compare your current CO2 emissions with the quarterly goal.</p>
          <p class="threshold" id="co2-arbitrary">Threshold: 100 kg</p>
          <p class="points">Points: <span id="points">10</span></p>
          <button id="complete-quest" class="btn btn-success">Complete Quest</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
  <script>
    new fullpage('#fullpage', {
      autoScrolling: true,
      navigation: true,
      navigationPosition: 'left',
    });

    document.getElementById('complete-quest').addEventListener('click', function() {
      alert('Quest Completed!');
      // Logic to save quest completion can be added here
    });
  </script>
</body>
</html>
